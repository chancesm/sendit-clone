<!DOCTYPE html>
<html lang="en">
{{template "partials/head" .}}

<body class="relative flex flex-col min-h-screen bg-gray-800 text-white">
    {{template "partials/nav" .}}

    <main class="flex flex-1 flex-col justify-center items-center">
        <div
            class="relative bg-slate-700 px-6 pb-8 pt-10 shadow-xl ring-1 ring-stone-900/5 rounded-2xl mx-10 max-w-fit">
            <h1 class="text-2xl text-orange-400 ">Simple P2P File Sharing via SSH -> HTTP(S)</h1>
            <div class="divide-y divide-white/50">
                <div class="space-y-6 py-8 text-base leading-7">
                    <p>Simply run the following command in your terminal to get started!</p>
                    <div class="flex w-full items-center justify-center">
                        <div class="w-fit overflow-auto rounded-lg bg-gray-800 px-3 py-6 shadow-2xl md:px-7">
                            <div class="mb-6 flex space-x-4">
                                <div class="h-4 w-4 rounded-full bg-pink-600"></div>
                                <div class="h-4 w-4 rounded-full bg-yellow-600"></div>
                                <div class="h-4 w-4 rounded-full bg-green-600"></div>
                            </div>
                            <code class="font-bold text-white md:text-xl">
                    <p><span class="text-pink-700">$</span> ssh &lt;sendit-clone host&gt; &lt; mysecret.env</p>
                  </code>
                        </div>
                    </div>
                </div>
                <div class="pt-8 text-base font-semibold leading-7">
                    <p class="">Want to know how it works?</p>
                    <p>
                        <a href="https://github.com/chancesm/sendit-clone" class="text-sky-500 hover:text-sky-600">Read
                            the Code â†’</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    {{template "partials/footer" .}}
</body>

</html>
